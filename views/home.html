<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <title>Tienda - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #ffffff;
        }

        .header {
            background: #222;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            height: 70px;
        }

        .product-card {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            height: 400px;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-image {
            height: 150px;
            width: 100%;
            object-fit: contain;
            margin-bottom: 15px;
        }


        .admin-buttons {
            margin-top: 30px;
            text-align: center;
        }

        .admin-buttons a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="../assets/img/logo.png" class="logo" alt="Logo de la empresa">
    </header>

    <div class="container mt-4">
         <div class="admin-buttons">
            <button class="btn btn-primary mx-2">
                <a href="../backend/views/categorias.html">Agregar Categor√≠a</a>
            </button>
            <button class="btn btn-success mx-2">
                <a href="../backend/views/productos.html">Agregar Producto</a>
            </button>
        </div>
        <h2 class="text-center mb-4">My Store</h2>
        <!--carga de productos-->
        <div id="productos-container" class="row g-4">
            </div>

       
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: '../index.php',
                type: "POST",
                data: { action: "listarHome" },
                success: function (response) {
                    $("#productos-container").html(response);
                }
            });
        });
    </script>
</body>
</html>
